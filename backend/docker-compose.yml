services:
  postgres:
    image: postgres:15
    container_name: totali-postgres
    environment:
      POSTGRES_DB: totali_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d totali_db"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data: